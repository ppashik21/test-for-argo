apiVersion: apps/v1
kind: Deployment
metadata:
   name: test-deployment
   labels:
     name: test-deployment
spec:
   replicas: 1
   selector:
     matchLabels:
       app: test
   template:
     metadata:
       labels:
         app: test
     spec:
       containers:
       - name: test-argo
         image: "{{ .Values.image.repository }}{{- if .Values.image.overrideTag }}:{{ .Values.image.overrideTag }}{{- else if .Values.image.shasum }}@{{ .Values.image.shasum }}{{- else }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- end }}"
         imagePullPolicy: Always
         ports:
          - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: test-service
  labels:
    app: test
spec:
  type: ClusterIP
  ports:
    - port: 4005
      targetPort: 80
      protocol: TCP
  selector:
    app: test
